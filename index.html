<div class="absolute top-1/3 left-1/4 z-10 animate-pulse">
<span class="material-symbols-outlined text-primary text-4xl drop-shadow-[0_0_8px_rgba(255,217,0,0.6)]">local_shipping</span>
</div>
<div class="absolute bottom-1/3 right-1/3 z-10 opacity-80">

<span class="material-symbols-outlined text-primary mr-3">my_location</span>
<div class="flex-1">
<p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Sua Localização</p>
<input class="bg-transparent border-none p-0 text-sm focus:ring-0 w-full text-white font-medium" placeholder="Onde você está?" type="text" value="Av. Paulista, 1000 - Bela Vista"/>

<button class="p-2 text-gray-400 hover:text-white">

</button>
</div>

</button>

<span class="material-symbols-outlined">remove</span>

<button class="flex-1 flex flex-col items-center py-2 rounded-md text-gray-400 hover:text-white transition-all">

</button>

<p class="text-sm font-bold text-green-400">R$ 180,00</p>
</div>
</div>
</div>

<button class="w-full mt-4 bg-primary hover:bg-yellow-400 text-background-dark font-black text-lg py-4 rounded-xl flex items-center justify-center gap-3 shadow-[0_8px_20px_rgba(255,217,0,0.3)] active:scale-[0.98] transition-all uppercase">
<span class="material-symbols-outlined font-black">emergency</span>
