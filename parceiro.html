<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Guincho - Parceiro</title>
<style>
body {
    margin: 0;
    font-family: Arial;
    background-color: #111;
    color: white;
}
header {
    background-color: black;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 3px solid #c40000;
}
.container {
    padding: 20px;
}
button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
.online {
    background-color: #00cc66;
    color: white;
}
.offline {
    background-color: #555;
    color: white;
}
.card {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
}
</style>
</head>
<body>

<header>Click Guincho - Parceiro</header>

<div class="container">

<button class="online">Ficar Online</button>
<button class="offline">Ficar Offline</button>

<div class="card">
<h4>Chamado Recebido</h4>
<p>Nenhum chamado no momento.</p>
<button>Aceitar</button>
<button>Recusar</button>
</div>

<div class="card">
<h4>Ganhos</h4>
<p>Hoje: R$ 0,00</p>
<p>Mês: R$ 0,00</p>
</div>

<div class="card">
<h4>Avaliação</h4>
<p>⭐ 5.0</p>
</div>

</div>

</body>
</html>
